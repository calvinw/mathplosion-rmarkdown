image: r-base

pages:
  stage: deploy
  script:
  - apt-get update 
  - apt-get -y install pandoc
  - Rscript -e "install.packages('rmarkdown')"
  - Rscript -e "install.packages('ggplot2')"
  - make
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master